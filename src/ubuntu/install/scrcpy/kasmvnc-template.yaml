desktop:
  resolution:
    width: ${SCRCPY_WIDTH}
    height: ${SCRCPY_HEIGHT}
  pixel_depth: 24
  allow_resize: false
runtime_configuration:
  allow_client_to_override_kasm_server_settings: false
  allow_override_standard_vnc_server_settings: false
encoding:
  max_frame_rate: ${SCRCPY_FPS}
  video_encoding_mode:
    max_resolution:
      width: ${SCRCPY_WIDTH}
      height: ${SCRCPY_HEIGHT}
network:
  ssl:
    require_ssl: false  # iffy (ssl reads die)
server:
  http:
    httpd_directory: /usr/share/kasmvnc/www  # this is not respected
